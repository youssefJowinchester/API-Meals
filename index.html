<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- loading section from 19 to 23 -->
    <div
      class="load position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <!-- side navbar from 27 to 87-->
    <!-- side navbar left side from 27 to 75 -->
    <div class="sidenav min-vh-100 position-fixed d-flex top-0">
      <div
        class="leftnav d-flex flex-column justify-content-between min-vh-100 p-4"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden">
            <li
              onclick="showSearchInputs(); closeNavbar()"
              class="py-2 position-relative cursor-pointer"
            >
              Search
            </li>
            <li
              onclick="getCategories(); closeNavbar()"
              class="py-2 position-relative cursor-pointer"
            >
              Categories
            </li>
            <li
              onclick="getArea(); closeNavbar()"
              class="py-2 position-relative cursor-pointer"
            >
              Area
            </li>
            <li
              onclick="getIngredients(); closeNavbar()"
              class="py-2 position-relative cursor-pointer"
            >
              Ingredients
            </li>
            <li
              onclick="showContacts(); closeNavbar()"
              class="py-2 position-relative cursor-pointer"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <div class="navfooter">
          <div class="socialIcon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="pfooter">
            <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
          </div>
        </div>
      </div>
      <!-- side navbar right side from 77 to 87-->
      <div
        class="rightnav d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
      >
        <img class="logo" src="imag/logo.png" alt="logo" />
        <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
        <div>
          <i class="fa-solid fa-globe d-block"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>

    <!-- search label from 91 to 91-->

    <div class="container w-75" id="searchlabel"></div>

    <!--show iteams from 95 to 105  -->

    <div class="min-vh-100 position-relative">
      <div
        class="innerload top-0 start-0 end-0 bottom-0 justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>

      <div class="container">
        <div class="row py-5 g-4" id="rowData"></div>
      </div>
    </div>

    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
